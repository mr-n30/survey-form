<!DOCTYPE html>                                                                                                                                                                                                                         [1/130]
<html lang="en"> 
  <head>
    <title>Feedback</title>
    <meta name="viewport" content="width=100vw, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Feedback</h1>
      <p id="description">Thank you for taking the time to submit this survey. Your feedback matters.</p>
    </header>
    <form action="#" id="survey-form">
      <fieldset class="user-details">
        <legend class="discount-message">Enter your name and email to receive 25% off your next order</legend>
        <label id="name-label" for="name-label"></label><input required id="name" type="text" placeholder="Full Name">
        <label id="email-label" for="email-label"></label><input required id="email" type="email" placeholder="Email">
        <label id="number-label" for="number-label"><input required id="number" type="number" min=18 max=150 placeholder="5"></label>
      </fieldset>

      <fieldset>
        <legend><label for="dropdown">How did you hear about us</label></legend>
        <select id="dropdown">
          <option name="would-vist" value="youtube">YouTube</option>
          <option name="would-vist" value="tiktok">TikTok</option>
          <option name="would-vist" value="twitch">Twitch</option>
          <option name="would-vist" value="twitter">Twitter</option>
        </select>
      </fieldset>

      <!--Ask user if they want to signup-->
      <div >
        <fieldset class="account-signup">
          <legend>Would you like to sign up for an account using your details</legend>
          <span class="account-signup-input"><label for="signup-true">Yes <input id="signup-true" class="ignore" type="radio" name="signup" value="true" checked></label></span>
            <span class="account-signup-input"><label for="signup-false">No <input id="signup-false" class="ignore" type="radio" name="signup" value="false"></label></span>
        </fieldset>
      </div>


      <div class="weekly">
        <fieldset class="fixme">
          <legend>Optional</legend>
          <span class="optional"><label for="start-trial">Receive 30 day trial </label><input id="start-trial" type="checkbox" value="true" class="ignore"></span>
            <span class="optional"><label for="weekly-emails">Receive weekly emails </label><input id="weekly-emails" type="checkbox" value="true" class="ignore"></span>
        </fieldset>
      </div>
      <fieldset class="feedback">
        <legend><label for="feedback">Additional Feedback</label></legend><textarea id="feedback" placeholder="We enjoyed it!"></textarea>
      </fieldset>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
