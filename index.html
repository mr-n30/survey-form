<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feedback</title>
    <meta name="viewport" content="width=100vw, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Feedback</h1>
      <p id="description">Thank you for taking the time to submit this survey. Your feedback matters.</p>
    </header>
    <form action="#" id="survey-form">
      <fieldset class="user-details">
        <legend class="discount-message">Enter your name and email to receive 25% off your next order</legend>
        <label id="name-label" for="name-label">Name: </label><input required id="name" type="text" placeholder="Full Name">
        <label id="email-label" for="email-label">Email: </label><input required id="email" type="email" placeholder="Email">
        <label id="number-label" for="number-label">Age:<input required id="number" type="number" min=18 max=150 placeholder="5"></label>
      </fieldset>

      <fieldset>
        <legend><label for="dropdown">How did you hear about us</label></legend>
        <select id="dropdown">
          <option name="would-vist" value="youtube">YouTube</option>
          <option name="would-vist" value="tiktok">TikTok</option>
          <option name="would-vist" value="twitch">Twitch</option>
          <option name="would-vist" value="twitter">Twitter</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Would you like to sign up for an account using your details</legend>
        <label for="signup-true">Yes <input id="signup-true" type="radio" name="signup" value="true" checked></label>
        <label for="signup-false">No <input id="signup-false" type="radio" name="signup" value="false"></label>
      </fieldset>

      <fieldset class="weekly">
        <legend>Optional</legend>
        <label for="start-trial">Receive 30 day trial <input id="start-trial" type="checkbox" value="true"></label>
        <label for="weekly-emails">Receive weekly emails </label><input id="weekly-emails" type="checkbox" value="true">
      </fieldset>
      <fieldset class="feedback">
        <legend><label for="feedback">Additional Feedback</label></legend><textarea id="feedback" placeholder="We enjoyed it!"></textarea>
      </fieldset>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
